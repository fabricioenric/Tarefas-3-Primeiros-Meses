<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Formulário de Cadastro</title>
		<link rel="stylesheet" type="text/css" href="css/cadastro_estilo.css"/>
	</h:head>
	<h:body>  
        	    <h1>
            	    Universidade Equipe Orbitais
            	</h1>
       	 <div class="principal">
        	   
                	<h2>
                	    Formulário para Cadastro de Novo Aluno:
                	</h2>
                	<h3>
                          <h:outputLink styleClass="listar" value="listagem_alunos.xhtml" title="Ir para a listagem de alunos cadastrados"><h:graphicImage value="home.png" styleClass="home" height="20" width="20" alt="Ir para a home"/>Lista de Alunos</h:outputLink> 	 
                    </h3>
                    <h:form>
                    	<h:outputLabel styleClass="label" value="Matrícula: " for="matricula"/>
                    	<h:inputText styleClass="mat" id="matricula" value="#{controllerMBean.aluno.matricula}" a:placeholder="Matrícula do novo aluno" onkeypress="return isNumberKey(event)" maxlength="11" required="true" requiredMessage="Digite a matricula do aluno"/>
                    	<h:message for="matricula" style="color:red"/>
                    	
                    	<br/>
                    	
                    	<h:outputLabel styleClass="label" value="Nome: " for="nome"/>
                    	<h:inputText styleClass="nom" id="nome" value="#{controllerMBean.aluno.pessoa.nome}" a:placeholder="Nome do novo aluno" onkeypress="return isLetterKey(event)" maxlength="30" required="true" requiredMessage="Digite o nome do aluno"/>
                    	<h:message for="nome" style="color:red"/>
                    	
                    	<br/>
                    	
                    	<h:outputLabel styleClass="label" value="Ano de Ingresso: " for="ano"/>
                    	<h:inputText styleClass="year" id="ano" value="#{controllerMBean.aluno.ano}" a:placeholder="Ano de ingresso do novo aluno" onkeypress="return isNumberKey(event)" maxlength="4" required="true" requiredMessage="Digite o ano de ingresso do aluno entre 1960 e 2020" validatorMessage="Digite o ano de ingresso do aluno entre 1960 e 2020">
                    		<f:validateLongRange minimum="1960" maximum="2020"/>
                    	</h:inputText>
               			<h:message for="ano" style="color:red"/>     		
                           	
                    	<br/>
                    	
                    	<h:commandButton styleClass="submit" value="Confirmar" action="#{controllerMBean.determinarActionDoCommandButton}" onclick="alert('Operação realizada com sucesso!');"/>
                    	<h:button styleClass="reset" value="Cancelar" outcome="listagem_alunos.xhtml"/>
                   	</h:form>
       	 </div>
       	 <script src="projeto.js"/>
	</h:body>
</html>
